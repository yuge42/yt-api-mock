name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.85
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

  gauge-tests:
    name: Gauge Scenario Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run Gauge core tests with Docker Compose
        run: |
          cd tests
          docker compose up --build --abort-on-container-exit --exit-code-from tests
        env:
          DOCKER_BUILDKIT: 1
          COMPOSE_DOCKER_CLI_BUILD: 1

      - name: Upload core test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gauge-core-test-reports
          path: tests/reports/
          retention-days: 7

      - name: Clean up Docker resources
        if: always()
        run: |
          cd tests
          docker compose down -v

  gauge-auth-tests:
    name: Gauge Authorization Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run Gauge auth tests with Docker Compose
        run: |
          cd tests
          docker compose -f docker-compose.yml -f docker-compose.auth.yml up --build --abort-on-container-exit --exit-code-from tests
        env:
          DOCKER_BUILDKIT: 1
          COMPOSE_DOCKER_CLI_BUILD: 1

      - name: Upload auth test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gauge-auth-test-reports
          path: tests/reports/
          retention-days: 7

      - name: Clean up Docker resources
        if: always()
        run: |
          cd tests
          docker compose down -v
