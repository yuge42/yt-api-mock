name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Extract version from tag
        id: version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Tag: $TAG_NAME, Version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="${{ steps.version.outputs.tag }}"

          cat > release_notes.md << 'EOFNOTES'
          ## YouTube API Mock $TAG

          Docker image available at:

          docker pull $REGISTRY/$IMAGE_NAME:$VERSION

          ### Available tags:
          - $VERSION
          - latest

          ### Running the server:

          docker run -p 50051:50051 -p 8080:8080 -p 8081:8081 \
            -e GRPC_BIND_ADDRESS="[::]:50051" \
            -e REST_BIND_ADDRESS="[::]:8080" \
            -e HEALTH_BIND_ADDRESS="[::]:8081" \
            $REGISTRY/$IMAGE_NAME:$VERSION

          See the README for more details on configuration and usage:
          https://github.com/$REPO/blob/$TAG/README.md
          EOFNOTES

          sed -i "s|\$VERSION|$VERSION|g" release_notes.md
          sed -i "s|\$TAG|$TAG|g" release_notes.md
          sed -i "s|\$REGISTRY|${{ env.REGISTRY }}|g" release_notes.md
          sed -i "s|\$IMAGE_NAME|${{ env.IMAGE_NAME }}|g" release_notes.md
          sed -i "s|\$REPO|${{ github.repository }}|g" release_notes.md

          echo "Release notes generated"

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.version.outputs.tag }}"

          gh release create "$TAG" \
            --draft \
            --title "Release $TAG" \
            --notes-file release_notes.md

          echo "Created draft release for $TAG"
