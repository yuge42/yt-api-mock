services:
  server:
    build:
      context: ..
      dockerfile: Dockerfile
    ports:
      - "50051:50051"
      - "8080:8080"
      - "8081:8081"
    environment:
      - GRPC_BIND_ADDRESS=[::]:50051
      - REST_BIND_ADDRESS=[::]:8080
      - HEALTH_BIND_ADDRESS=[::]:8081
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z localhost 50051 && nc -z localhost 8080 && nc -z localhost 8081 || exit 1"]
      interval: 2s
      timeout: 5s
      retries: 10
      start_period: 5s
    networks:
      - yt-api-test

  tests:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      server:
        condition: service_healthy
    environment:
      - GRPC_SERVER_ADDRESS=server:50051
      - REST_SERVER_ADDRESS=http://server:8080
      - HEALTH_SERVER_ADDRESS=http://server:8081
    command: ["gauge", "run", "--tags", "core", "specs/"]
    networks:
      - yt-api-test
    volumes:
      - ./reports:/tests/reports
      - ./logs:/tests/logs
      - ../proto:/tests/../proto:ro

networks:
  yt-api-test:
    driver: bridge
